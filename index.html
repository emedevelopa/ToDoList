<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/Assets/pencil-svgrepo-com.svg">
    <title>ToDoList</title>
</head>
<body>
    <main class="container">
        <section class="app">
            <div class="app__tape"></div>
            <div class="app__content background">
                <div class="app__container">
                    <h1 class="app__title">ToDo List</h1>
                    <div class="app__add">
                        <input type="text" placeholder="Add task" class="app__input">
                        <button class="app__btn" onclick="app()">+</button>
                    </div>
                    <div class="app__circles">
                        <div class="app__circle"></div>
                        <div class="app__circle"></div>
                        <div class="app__circle"></div>
                        <div class="app__circle"></div>
                    </div>
                    <ul class="app__list"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
